<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/lib/jquery-2.1.0.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <title>Todo List</title>
</head>
<body class="container">
<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">Todo List</h1>
  </div>
  <div id="todobox" class="panel-body">
    <!--   App content is rendered here -->  
  </div>
  <div class="panel-footer">
    <div class="input-group input-group-lg">
      <span class="input-group-btn">
        <button id="clear-completed" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </span>
      <input id="new-todo" type="text" class="form-control">
      <span class="input-group-btn">
        <button id="add-new-todo" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </span>
    </div>
  </div>
</div>

</body>
</html>
